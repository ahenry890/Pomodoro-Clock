<head>
  <title>Pomodoro Clock</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

</head>


<body style = "background-color: #00BFFF">
 
<h1 style = "text-align: center;" id = "title">Pomodoro Clock</h1>
<div class = "container-fluid" style = "text-align: center">
<div style = "display: inline-block;">
  <h2>Break</h2>
<button id = "downBreak">-</button>
  <div class = "divider" ><h4 id = "break">5</h4></div>
  <button id = "upBreak">+</button>
  </div>
 <div style = "display: inline-block; padding-left: 150px" >
  <h2 >Work</h2>
<button id = "downWork">-</button>
<div class = "divider" ><h4 id = "work">25</h4></div>
   <button id = "upWork">+</button>
</div>
  
</div>

<h1 style = "text-align: center; color: white" id = "title2">Work Time</h1>
  <h1 id = "time" style = "text-align: center; color: white">25</h1>
<div style = "text-align: center">
  <button class = "btn btn-info"  id = "start">Start</button>

  <div class = "divider" ></div>
<button class = "btn btn-info" id = "stop" >Pause</button>
  <br>
<button class = "btn btn-info" id = "reset" style = "margin-top: 10px">Reset</button>
</div>
 
</body>
